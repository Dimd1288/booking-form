<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/styles.css">
    <title>Форма бронирования тест</title>
</head>

<body>
    <div class='main-container'>
        <header>
            <h1 class='booking-form__title'>Номера и цены</h1>
        </header>
        <div class='booking-form__container'>
            <div class='booking-form__item'>
                <img class='booking-form__item_photo' src='img/card-first.svg' alt='Представительский люкс'>
                <div class='booking-form__item_content'>
                    <h2 class='booking-form__item_title'>Представительский люкс</h2>
                    <p class='booking-form__item_description'>
                        Эксклюзивный номер с панорамным видом на центр города Москвы
                    </p>
                    <div class='booking-form__item_price'>
                        от <span class='booking-form__item_price-amount'>7900
                        </span>руб./сутки
                    </div>
                    <div class='booking-form__item_submit'><input class='booking-form__item_button' type="submit" value='Забронировать'></div>
                </div>
            </div>
            <div class='booking-form__item'>
                <img class='booking-form__item_photo' src='img/card-second.svg' alt='Дуплекс'>
                <div class='booking-form__item_content'>
                    <h2 class='booking-form__item_title'>Дуплекс</h2>
                    <p class='booking-form__item_description'>
                        Просторный двухкомнатный номер с шикарным видом на парк
                    </p>
                    <div class='booking-form__item_price'>
                        от <span class='booking-form__item_price-amount'>5700
                        </span>руб./сутки
                    </div>
                    <div class='booking-form__item_submit'><input class='booking-form__item_button' type="submit" value='Забронировать'></div>
                </div>
            </div>
            <div class='booking-form__item'>
                <img class='booking-form__item_photo' src='img/card-third.svg'>
                <div class='booking-form__item_content'>
                    <h2 class='booking-form__item_title'>Бизнес-люкс</h2>
                    <p class='booking-form__item_description'>
                        Трехкомнатный номер с панорамным видом на Москва-реку
                    </p>
                    <div class='booking-form__item_price'>
                        от <span class='booking-form__item_price-amount'>4900
                        </span>руб./сутки
                    </div>

                    <div class='booking-form__item_submit'><input class='booking-form__item_button' type="submit" value='Забронировать'></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
